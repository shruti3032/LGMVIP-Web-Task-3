<html>

<head>
	<title>Registration From</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body style="background-color: rgb(210, 236, 245);">
	<div class="container">
		<div class="row">
			<div class="col-md-6" style="background-color:#99e1e9;">
				<h2 align="center">Student Registration Form</h2>
				<form class="input-part" autocomplete="off" onsubmit="onFormSubmit()">
					<div class="form-group">
						<label>Student Name</label>
						<input type="text" name="name" id="name" placeholder="Enter Student Name" class="form-control">
					</div>

					<div class="from-group">
						<label>Email :</label><br>
						<input type="email" id="email" name="email" placeholder="Enter Email" class="form-control"><br>

					</div>

					<div class="form-group">
						<label>Mobile No :</label><br>
						<input type="number" id="mobile" id="mobile" name="mobile" placeholder="Enter mobile no"
							class="form-control">
					</div>
			
					<label>City :</label><br>
					<select id="city" required class="form-control">
						<option value="1">--Select City--</option>
						<option value="Mumbai">Mumbai</option>
						<option value="Pune">Pune</option>
						<option value="Nagpur">Nagpur</option>
						<option value="Latur">Latur</option>
						<option value="Solapur">Solapur</option>
						<option value="Dhule">Dhule</option>
						<option value="Barshi">Barshi</option>
					</select>
			
					<label>Address :</label><br>
					<textarea col="3" rows="3" id="address" class="form-control" placeholder="Enter Address"></textarea>
			
					<div class="form-group">
						<label>Course</label>
						<input type="text" id="course" name="course" placeholder="Enter course" class="form-control">
					</div>


					<input type="button" class="btn btn-primary" value=" Register " name="button" id="btn" onclick="AddRow()">
				</form>
			</div>
			<div class="col-md-1">
			</div>
			<div class="col-md-5" >
				<table class="table" id="show">
					<thead style="background-color: rgb(177, 234, 244);">
						<h2><center>Student Details</center></h2>
						<tr>
							<th scope="col">Full Name </th>
							<th scope="col">Email </th>
							<th scope="col">Mobile</th>
							<th scope="col">City </th>
							<th scope="col">Address </th>
							<th scope="col">Course </th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>
		</div>
	</div>
	<br><br><br>
	<script src="script.js"></script>
</body>
</html>
